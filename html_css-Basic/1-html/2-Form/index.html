<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Домашнее задание №1 (Вёрстка)" />
        <meta name="author" content="GitEsense" />
        <link rel="stylesheet" href="./styles/style.css" />
        <title>2-Form</title>
    </head>
    <body>
        <main>
            <form action="">
                <div class="title">
                    <h1>Регистрация</h1>
                    <p>
                        Уже есть аккаунт?
                        <a href="#" style="font-size: 18px">Войти</a>
                    </p>
                </div>
                <input
                    type="text"
                    name="company"
                    placeholder="Компания"
                    value="Моя компания"
                    style="
                        background-color: #fff;
                        color: #333;
                        font-style: normal;
                    "
                />
                <div class="field">
                    <input
                        class="field__firstname"
                        type="text"
                        name="firstname"
                        placeholder="Имя"
                    /><input
                        class="field__surname"
                        type="text"
                        name="surname"
                        placeholder="Фамилия"
                    />
                </div>
                <input type="email" name="email" placeholder="E-mail" />
                <button type="submit">
                    Зарегистрироваться
                    <img src="./images/arrow.svg" alt="Стрелка" />
                </button>
                <div class="policy">
                    <input type="checkbox" name="checkbox" id="checkbox" />
                    <label for="checkbox"
                        >Я прочитал и принимаю
                        <span><a href="#">Условия пользования</a></span></label
                    >
                </div>
            </form>
        </main>
    </body>
</html>
