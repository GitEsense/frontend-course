<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Домашнее задание №1 (Вёрстка)" />
    <meta name="author" content="GitEsense" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>2-Form</title>
  </head>
  <body>
    <main>
      <form action="">
        <h1>Регистрация</h1>
        <p>
          Уже есть аккаунт?
          <a href="#" style="font-size: 18px">Войти</a>
        </p>
        <input
          type="text"
          name="company"
          id="company"
          placeholder="Компания"
          value="Моя компания"
        />
        <div class="name">
          <input
            type="text"
            name="firstname"
            id="firstname"
            placeholder="Имя"
          /><input
            type="text"
            name="surname"
            id="surname"
            placeholder="Фамилия"
          />
        </div>
        <input type="email" name="email" id="email" placeholder="E-mail" />
        <button type="submit">Зарегистрироваться &#8594;</button>
        <div class="policy">
          <input type="checkbox" name="checkbox" id="checkbox" />
          <label for="checkbox"
            >Я прочитал и принимаю
            <span><a href="#">Условия пользования</a></span></label
          >
        </div>
      </form>
    </main>
  </body>
</html>
