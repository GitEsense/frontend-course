<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles/style.css" />
        <title>2-Form</title>
    </head>
    <body>
        <main>
            <form action="">
                <h1>Регистрация</h1>
                <p>
                    Уже есть аккаунт?
                    <a href="#" style="font-size: 18px">Войти</a>
                </p>
                <input
                    type="text"
                    name="company"
                    id="company"
                    placeholder="Компания"
                    value="Моя компания"
                    style="
                        background-color: #fff;
                        color: #333;
                        font-style: normal;
                    "
                />

                <input
                    type="text"
                    name="firstname"
                    id="firstname"
                    placeholder="Имя"
                />
                <input
                    type="text"
                    name="surname"
                    id="surname"
                    placeholder="Фамилия"
                />
                <input
                    type="email"
                    name="email"
                    id="email"
                    placeholder="E-mail"
                />
                <button type="submit">Зарегистрироваться &#8594;</button>
                <input type="checkbox" name="checkbox" id="checkbox" />
                <label for="checkbox"
                    >Я прочитал и принимаю<a href="#" style="font-size: 14px"
                        >Условия пользования</a
                    ></label
                >
            </form>
        </main>
    </body>
</html>
